        /*================================*/
        /*=========GRID WITCHERY==========*/
        /*================================*/
        .gridWrapper{
            position: relative;
            font-size: 1.5vw;
            width: 100%;
            margin: auto;
        }
        .gridColumnDividers{
            position:absolute;
            display: grid;
            height: 100%;
            width: 100%;
            margin: auto;
            grid-template-columns: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;
            grid-template-rows: 100%;
        }
        .gridColumnDividers div:nth-of-type(2n){
            position: relative;
            top: 2vh; /* Set this to the height of .gridOpinions's rows. */
            height: calc(100% - 2vh - 1px); /* 100% width - Height of .gridOpinions .header and .gridOpinions .header border width. */
            width: 0px; 
            border-left: 2px dashed black;
            background-color: rbga(255, 255, 255, 0);
        }
        .gridOpinions{
            display: grid;
            margin: auto;
            grid-template-columns: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;
            grid-auto-rows: 2vh; /* https://developer.mozilla.org/en-US/docs/Web/CSS/grid-auto-rows */
        }
        .gridOpinions .header{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: span 2;
            
            font-weight: bolder;
            border: 1px solid black;
            background-color: lightgray;
        }
        
        .gridOpinions .bar{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bolder;
            
            animation: fillIn 3s ease-in-out;
            background-image: linear-gradient(red, red);
            background-repeat: no-repeat;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
            border: 1px solid rgba(0,0,0,1);
        }
        
        .gridOpinions .bar:hover{
            border: 10px solid blue;
        }
        
        .gridOpinions .topic1{
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 2;
        }
        .gridOpinions .topic2{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
        }
        
        .gridOpinions .topic3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 4;
        }
        
        .gridOpinions .topic4{
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 5;
        }
        
        .gridOpinions .topic5{
            grid-column-start: 1;
            grid-column-end: 10;
            grid-row-start: 6;
        }
        
        @keyframes fillIn{
            from{
                background-size: 0% 100%;
                border: 1px solid rgba(0,0,0,0);
            }to{
                background-size: 100% 100%;
                border: 1px solid rgba(0,0,0,1);
            }
        }
        
        /*===================================*/
        /*=========::AFTER WITCHERY==========*/
        /*===================================*/
        .letter-changer{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        animation: changeLetter 30s linear infinite alternate;
