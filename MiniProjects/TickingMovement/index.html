<!DOCTYPE html>
<html lang="en">
<head>
	<title>Amazing Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .clockOuter {
            border: 5px dashed black;
            height: 100px;
            width: 100px;
            margin: 50px auto 50px auto;
            animation: rotating 10s infinite steps(60);
        }

        @keyframes rotating {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
    </style>
</head> 
	<body>
        <div class = "clockOuter">
        </div>
        <p>
                <a href="https://cssanimation.rocks/clocks/">With Keyframe animations, there can be steps. Take x movements per x seconds.</a>
               
            </p>
	</body>
</html>
